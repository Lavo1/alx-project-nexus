version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: jobplacement
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: examplepassword
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./jobplacement-backend
      dockerfile: Dockerfile
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ./jobplacement-backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://jobuser:examplepassword@db:5432/jobplacement
      DJANGO_SECRET_KEY: changeme
      DEBUG: 'False'
      CORS_ALLOW_ALL_ORIGINS: 'False'
      ALLOWED_HOSTS: 'localhost'
    depends_on:
      - db

  frontend:
    build:
      context: ./jobplacement-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
