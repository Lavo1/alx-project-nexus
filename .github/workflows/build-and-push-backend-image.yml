name: Build and push backend image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./jobplacement-backend
          file: ./jobplacement-backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/jobplacement-backend:latest

      - name: Image info
        run: |
          echo "Built image: ghcr.io/${{ github.repository_owner }}/jobplacement-backend:latest"
